{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/master_style.css' %}">
</head>

{% block content %}
{% if messages %}
{% for message in messages  %}
    <div class="message">
        <strong>{{ message }}</strong>
    </div>
{% endfor %}
{% endif %}
{% endblock content %}


</html>
